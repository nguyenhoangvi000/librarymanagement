<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">Quản lý</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#"><span class="glyphicon glyphicon-book"></span> Sách</a></li>
                    <li class="list-group-item"><a href="#"><span class="glyphicon glyphicon-user"></span> Độc giả</a>
                    </li>
                    <li class="list-group-item"><a href="#"><span class="glyphicon glyphicon-th-list"></span> Thể
                        loại</a></li>
                    <li class="list-group-item"><a href="#"><span class="glyphicon glyphicon-briefcase"></span> Mượn
                        sách</a></li>
                    <li class="list-group-item"><a href="#"><span class="glyphicon glyphicon-arrow-left"></span> Trả
                        sách</a></li>
                </ul>
            </div>
        </div>


        <div id="collapse1" class="col-md-9 pull-right panel-collapse collapse in">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-calendar"></span> Quản lý sách
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-8">
                            <form role="form" method="post" th:object="${book}" th:action="@{/book/save}">
                                <input type="hidden" th:field="*{bookID}" class="form-control"/>
                                <div class="form-group">
                                    <label>Tên sách</label>
                                    <input th:field="*{title}" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Thể loại</label>
                                    <select th:each="category : ${categories}" class="form-control">
                                        <option th:value="${category.catID}"
                                                th:text="${category.categoryName}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Năm phát hành</label>
                                    <select class="form-control">
                                        <option>1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Tác giả</label>
                                    <select th:each="author : ${authors}" class="form-control">
                                        <option th:value="${author.authorID}" th:text="${author.authorName}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Text Input with Placeholder</label>
                                    <input class="form-control" placeholder="Enter text"/>
                                </div>

                                <div class="form-group">
                                    <label>Hình ảnh</label>
                                    <input type="file"/>
                                </div>
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Số lượng</label>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <button type="submit" class="btn btn-info">Hủy bỏ</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>

        </div>
    </div>

    <div class="row">

        <!-- /.container -->

        <div class="container">

            <hr/>

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div>

        </div>
